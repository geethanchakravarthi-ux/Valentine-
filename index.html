<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ffdde1,#ee9ca7);

/* glass card */
.card{

  padding:40px;
  border-radius:25px;
  text-align:center;

}

h1{

  font-size:24px;
  margin-bottom:25px;
  line-height:1.4;
}

button{
  padding:12px 28px;
  font-size:17px;
  border:none;
  border-radius:30px;
  margin:8px;
  cursor:pointer;
  transition:0.2s;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#yes:hover{
  transform:scale(1.1);
}

#no{
  background:white;
  position:fixed;
}

/* floating hearts */
.heart{
  position:absolute;
  color:white;
  animation:float 6s linear infinite;
  opacity:0.6;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>
